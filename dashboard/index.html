<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Proxy Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .total { color: #3498db; }
        .blocked { color: #e74c3c; }
        .allowed { color: #27ae60; }
        .uptime { color: #9b59b6; }
        
        .dashboard-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .blocked-domains-list, .recent-queries-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .domain-item, .query-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }
        
        .domain-item:hover, .query-item:hover {
            background-color: #f8f9fa;
        }
        
        .domain-name, .query-domain {
            font-weight: 500;
            color: #333;
        }
        
        .domain-count {
            background: #e74c3c;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .domain-time {
            color: #666;
            font-size: 0.8rem;
        }
        
        .query-time {
            color: #666;
            font-size: 0.8rem;
        }
        
        .query-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .query-blocked {
            background: #e74c3c;
            color: white;
        }
        
        .query-allowed {
            background: #27ae60;
            color: white;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background-color: #27ae60; }
        .status-offline { background-color: #e74c3c; }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .domain-item, .query-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DNS Proxy Dashboard</h1>
            <p>Real-time DNS blocking statistics and monitoring</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number total" id="totalQueries">0</div>
                <div class="stat-label">Total Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number blocked" id="blockedQueries">0</div>
                <div class="stat-label">Blocked Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number allowed" id="allowedQueries">0</div>
                <div class="stat-label">Allowed Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number uptime" id="uptime">0m</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="dashboard-section">
            <div class="auto-refresh">
                <span class="status-indicator status-online" id="statusIndicator"></span>
                <span>Auto-refresh: <strong id="refreshStatus">ON</strong></span>
                <button class="refresh-btn" onclick="toggleAutoRefresh()">Toggle</button>
                <button class="refresh-btn" onclick="refreshData()">Refresh Now</button>
            </div>
        </div>
        
        <div class="dashboard-section">
            <h2 class="section-title">Top Blocked Domains</h2>
            <div class="blocked-domains-list" id="blockedDomainsList">
                <div class="domain-item">
                    <span class="domain-name">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-section">
            <h2 class="section-title">Recent DNS Queries</h2>
            <div class="recent-queries-list" id="recentQueriesList">
                <div class="query-item">
                    <span class="query-domain">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;
        
        function formatUptime(startTime) {
            const now = new Date();
            const start = new Date(startTime);
            const diff = Math.floor((now - start) / 1000);
            
            const days = Math.floor(diff / 86400);
            const hours = Math.floor((diff % 86400) / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            
            if (days > 0) {
                return `${days}d ${hours}h ${minutes}m`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                return await response.json();
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                return null;
            }
        }
        
        async function fetchTopDomains() {
            try {
                const response = await fetch('/api/top-blocked?limit=20');
                if (!response.ok) throw new Error('Failed to fetch top domains');
                return await response.json();
            } catch (error) {
                console.error('Error fetching top domains:', error);
                return [];
            }
        }
        
        function updateStats(stats) {
            if (!stats) return;
            
            document.getElementById('totalQueries').textContent = stats.totalQueries.toLocaleString();
            document.getElementById('blockedQueries').textContent = stats.blockedQueries.toLocaleString();
            document.getElementById('allowedQueries').textContent = stats.allowedQueries.toLocaleString();
            document.getElementById('uptime').textContent = formatUptime(stats.startTime);
            document.getElementById('statusIndicator').className = 'status-indicator status-online';
        }
        
        function updateTopDomains(domains) {
            const container = document.getElementById('blockedDomainsList');
            
            if (!domains || domains.length === 0) {
                container.innerHTML = '<div class="domain-item"><span class="domain-name">No blocked domains yet</span></div>';
                return;
            }
            
            container.innerHTML = domains.map(domain => `
                <div class="domain-item">
                    <div>
                        <div class="domain-name">${domain.domain}</div>
                        <div class="domain-time">Last seen: ${formatTime(domain.lastSeen)}</div>
                    </div>
                    <div class="domain-count">${domain.count}</div>
                </div>
            `).join('');
        }
        
        function updateRecentQueries(stats) {
            const container = document.getElementById('recentQueriesList');
            
            if (!stats || !stats.recentQueries || stats.recentQueries.length === 0) {
                container.innerHTML = '<div class="domain-item"><span class="domain-name">No recent queries</span></div>';
                return;
            }
            
            container.innerHTML = stats.recentQueries.map(query => `
                <div class="domain-item">
                    <div>
                        <div class="domain-name">${query.domain}</div>
                        <div class="domain-time">${formatTime(query.timestamp)}</div>
                    </div>
                    <div class="domain-count query-status ${query.blocked ? 'query-blocked' : 'query-allowed'}">
                        ${query.type}
                    </div>
                </div>
            `).join('');
        }
        
        async function refreshData() {
            const [stats, topDomains] = await Promise.all([
                fetchStats(),
                fetchTopDomains()
            ]);
            
            updateStats(stats);
            updateTopDomains(topDomains);
            updateRecentQueries(stats);
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('refreshStatus').textContent = autoRefresh ? 'ON' : 'OFF';
            
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                clearInterval(refreshInterval);
            }
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(refreshData, 2000); // Refresh every 2 seconds
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            if (autoRefresh) {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>

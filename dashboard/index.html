<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Proxy Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.3rem;
            color: #e8e8e8;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 1px solid #555;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 12px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .stat-label {
            color: #c0c0c0;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
        
        .total { color: #74b9ff; }
        .blocked { color: #fd79a8; }
        .allowed { color: #00b894; }
        .uptime { color: #fdcb6e; }
        
        .dashboard-section {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 1px solid #555;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .dashboard-section:hover {
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #ffffff;
            border-bottom: 3px solid #667eea;
            padding-bottom: 12px;
            font-weight: 600;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .blocked-domains-list, .recent-queries-list {
            max-height: 450px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea #2a2a2a;
        }
        
        .blocked-domains-list::-webkit-scrollbar,
        .recent-queries-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .blocked-domains-list::-webkit-scrollbar-track,
        .recent-queries-list::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }
        
        .blocked-domains-list::-webkit-scrollbar-thumb,
        .recent-queries-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        .domain-item, .query-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #4a4a4a;
            transition: all 0.3s ease;
            background: #333;
            margin-bottom: 2px;
            border-radius: 8px;
        }
        
        .domain-item:hover, .query-item:hover {
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            transform: translateX(5px);
        }
        
        .domain-name, .query-domain {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
        }
        
        .domain-count {
            background: linear-gradient(145deg, #ff6b6b, #e74c3c);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.3);
        }
        
        .domain-time {
            color: #b8b8b8;
            font-size: 0.85rem;
            margin-top: 4px;
        }
        
        .query-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .query-blocked {
            background: linear-gradient(145deg, #ff6b6b, #e74c3c);
            color: white;
        }
        
        .query-allowed {
            background: linear-gradient(145deg, #51cf66, #27ae60);
            color: white;
        }
        
        .refresh-btn {
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(145deg, #4a4a4a, #3a3a3a);
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .status-online { 
            background-color: #51cf66;
            box-shadow: 0 0 15px rgba(81, 207, 102, 0.6);
        }
        .status-offline { 
            background-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .stat-number {
                font-size: 2.2rem;
            }
            
            .domain-item, .query-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .auto-refresh {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DNS Proxy Dashboard</h1>
            <p>Real-time DNS blocking statistics and monitoring</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number total" id="totalQueries">0</div>
                <div class="stat-label">Total Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number blocked" id="blockedQueries">0</div>
                <div class="stat-label">Blocked Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number allowed" id="allowedQueries">0</div>
                <div class="stat-label">Allowed Queries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number uptime" id="uptime">0m</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="dashboard-section">
            <div class="auto-refresh">
                <span class="status-indicator status-online" id="statusIndicator"></span>
                <span>Auto-refresh: <strong id="refreshStatus">ON</strong></span>
                <button class="refresh-btn" onclick="toggleAutoRefresh()">Toggle</button>
                <button class="refresh-btn" onclick="refreshData()">Refresh Now</button>
            </div>
        </div>
        
        <div class="dashboard-section">
            <h2 class="section-title">Top Blocked Domains</h2>
            <div class="blocked-domains-list" id="blockedDomainsList">
                <div class="domain-item">
                    <span class="domain-name">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-section">
            <h2 class="section-title">Recent DNS Queries</h2>
            <div class="recent-queries-list" id="recentQueriesList">
                <div class="query-item">
                    <span class="query-domain">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;
        
        function formatUptime(startTime) {
            const now = new Date();
            const start = new Date(startTime);
            const diff = Math.floor((now - start) / 1000);
            
            const days = Math.floor(diff / 86400);
            const hours = Math.floor((diff % 86400) / 3600);
            const minutes = Math.floor((diff % 3600) / 60);
            
            if (days > 0) {
                return `${days}d ${hours}h ${minutes}m`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }
        
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleTimeString();
        }
        
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                return await response.json();
            } catch (error) {
                console.error('Error fetching stats:', error);
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                return null;
            }
        }
        
        async function fetchTopDomains() {
            try {
                const response = await fetch('/api/top-blocked?limit=20');
                if (!response.ok) throw new Error('Failed to fetch top domains');
                return await response.json();
            } catch (error) {
                console.error('Error fetching top domains:', error);
                return [];
            }
        }
        
        function updateStats(stats) {
            if (!stats) return;
            
            document.getElementById('totalQueries').textContent = stats.totalQueries.toLocaleString();
            document.getElementById('blockedQueries').textContent = stats.blockedQueries.toLocaleString();
            document.getElementById('allowedQueries').textContent = stats.allowedQueries.toLocaleString();
            document.getElementById('uptime').textContent = formatUptime(stats.startTime);
            document.getElementById('statusIndicator').className = 'status-indicator status-online';
        }
        
        function updateTopDomains(domains) {
            const container = document.getElementById('blockedDomainsList');
            
            if (!domains || domains.length === 0) {
                container.innerHTML = '<div class="domain-item"><span class="domain-name">No blocked domains yet</span></div>';
                return;
            }
            
            container.innerHTML = domains.map(domain => `
                <div class="domain-item">
                    <div>
                        <div class="domain-name">${domain.domain}</div>
                        <div class="domain-time">Last seen: ${formatTime(domain.lastSeen)}</div>
                    </div>
                    <div class="domain-count">${domain.count}</div>
                </div>
            `).join('');
        }
        
        function updateRecentQueries(stats) {
            const container = document.getElementById('recentQueriesList');
            
            if (!stats || !stats.recentQueries || stats.recentQueries.length === 0) {
                container.innerHTML = '<div class="domain-item"><span class="domain-name">No recent queries</span></div>';
                return;
            }
            
            container.innerHTML = stats.recentQueries.map(query => `
                <div class="domain-item">
                    <div>
                        <div class="domain-name">${query.domain}</div>
                        <div class="domain-time">${formatTime(query.timestamp)}</div>
                    </div>
                    <div class="domain-count query-status ${query.blocked ? 'query-blocked' : 'query-allowed'}">
                        ${query.type}
                    </div>
                </div>
            `).join('');
        }
        
        async function refreshData() {
            const [stats, topDomains] = await Promise.all([
                fetchStats(),
                fetchTopDomains()
            ]);
            
            updateStats(stats);
            updateTopDomains(topDomains);
            updateRecentQueries(stats);
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('refreshStatus').textContent = autoRefresh ? 'ON' : 'OFF';
            
            if (autoRefresh) {
                startAutoRefresh();
            } else {
                clearInterval(refreshInterval);
            }
        }
        
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(refreshData, 2000); // Refresh every 2 seconds
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            if (autoRefresh) {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
